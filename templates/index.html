<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" href="/static/style.css">

    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Flight Fare Prediction</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">FLIGHT PRICE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto">
                <li  class="nav-item">
                    <a class="nav-link" href="https://github.com/katammaniteja/FlightFare-WebApp">Github</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="body">
        <form action="/predict" method="POST">
            <div class="box">
                <span class="text">Departure Date</span>
                <input type="datetime-local" name="Deptime" required="required">
            </div>
            <div class="box">
                <span class="text">Arrival Date</span>
                <input type="datetime-local" name="arrtime" required="required">
            </div>
            <div class="box">
                <span class="text">Source</span>
                <select name="Source" id="source" required="required">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkta">Kolkata</option>
                    <option value="benguluru">Banglore</option>
                    
                </select>
            </div>
            <div class="box">
                <span class="text">Destination</span>
                <select name="Destination" id="Destination" required="required">
                    <option value="Kolkata">Kolkata</option>
                    <option value="banglore">Banglore</option>
                    <option value="Cochin">Cochin</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="New Delhi">New Delhi</option>
                </select>
            </div>
            <div class="box">
                <span class="text">Stoppage</span>
                <select name="stops" required="required">
                    <option value="0">Non-Stop</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="box">
                <span class="text">In which Airline you want to travel?</span>
                <select name="airline" id="airline" required="required">
                    <option value="Air India">Air India</option>
                    <option value="IndiGo">IndiGo</option>
                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                    <option value="Multiple carriers">Multiple carriers</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="Air Asia">Air Asia</option>
                    <option value="GoAir">GoAir</option>
                    <option value="Jet Airways">Jet Airways</option>
                    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                    <option value="Jet Airways Business">Jet Airways Business</option>
                    <option value="Vistara">Vistara</option>
                </select>
            </div>
            <input type="submit" value="Predict" class="btn btn-dark">
        </form>
    </div>
    <h3>The ticket price is: {{text}}</h3>

</body>
</html>
